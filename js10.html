<html>
    <head>
        <title>Chang inline text example</title>
    </head>
    <body>
        <script>
        var AR=new Array();
        AR[0]="Message 1";
        AR[1]="Message 2";
        AR[2]="Message 3";
        var i=0;
        function next(){
           i=(++i)%AR.length;
           document.getElementById("here").innerHTML=AR[i];
        }
        </script>
        </head>
        <body>
            Click on the middle selection to have it chang what it say.<br>
            Text-1
            <hr>
            <div onclick="next()" id="here">
                DEFAULT
            </div>
            <hr>
            Text-2
        </body>
        </html>
