<!DOCTYPE html>
<html>

<head>
    <title>Computing Factorails</title>
</head>
<body> 
    <h1>Another Example of Javascript</h1>
    <script language="Javascript">
    document.write("<h1>Factorials Table</h1>")
    for(i=1,fact=i;i<10;i++,fact*=i){
        document.write(i + "!="+fact);
        document.write("<BR>");

    }
    </script>
</body>

</html>
