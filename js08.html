<html>
<head>
    <title>Image rollover</title>
    <script language="Javascript">
    function highlightdocs(){
        if(document.images){
           document.images["docs"].src = docsOn.src;
        }
    function unhighlightdocs(){
        if(document.images){
           document.images["docs"].src = docsOff.src;
        }
    }
    if(document.images){
        docsOn =new Image();
        doccsOn.src ="gg_color.jpg";
        docsOff = new Image();
        doccsOff.src ="gg_gray.jpg";
     }
    </script>
</head>
<body>
<p><a href = "http://www.google.com"
    onMouseOver="highlightdocs()" onMouseOut="unhighlightdocs()">
    <img src="gg_gray.jpg" name=docs height=100 width=100 border=0>
    </a>
</p>
</body>
</html>
