<html>
<head>
    <title>Example Using New</title>
    <script language="Javascript">
    function outputDate(){
        var d =new Date();
        document.write(d.toLocaleDateString());
    }
    </script>
</head>
<body>
    <h1>The date and time are</h1>
    <script language="Javascript">
    outputDate();
    </script>
</body>
</html>
