<html>
<head>
    <title>Example of alert,comfirm,prompt</title>
    <script language="Javascript">
    function alertUser(){
        alert("An alert box contains an exclamation mark");
    }
    function confirmUser(){
        var msg = "\n please confirm that you want\n"+
                  "to test another button?";
        if(confirm(msg))
           document.write("<h2>You selected OK</h2>");
        else
           document.write("<h2>You selected cancle</h2>");
   }
   function promptUser(){
       namel=prompt("What is your name","");
       document.write("<h2>Welcome to this page "+ namel+"</h2>");
   }
    </script>
</head>
<body>
    Welcome to this page<br>
    <form>
        <input type="button" value="Click here to test alert()" onclick="alertUser()"><br>
        <input type="button" value="Click here to test confirm()" onclick="confirmUser()"><br>
        <input type="button" value="Click here to test prompt()" onclick="promptUser()"><br>
    </form>
</body>
</html>
