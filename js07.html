<html>
<head>
    <title>re-direct based upon window size</title>
</head>
<body>
    <script language="Javascript">
    function windowHeight(){
        if(document.body && document.body.clientHeight){
            return document.body.clientHeight;
        }else if(window.innerHeight){
            return window.innerHeight;
        }else{
            return 0;
        }
    }
    if(windowHeight()>=300){
        document.location="https://www.google.co.th/?gws_rd=cr&ei=fKKdWNLVOoHSvAS4kYmgCA";
    }else{
        document.location="https://www.youtube.com/watch?v=9YgeOeGhlpM";
    }
</script>
</body>
</html>
